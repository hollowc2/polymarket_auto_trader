[project]
name = "polymarket-algo-strategies"
version = "0.2.0"
requires-python = ">=3.13"
dependencies = ["pandas>=3.0.0", "polymarket-algo-core", "polymarket-algo-indicators"]

[project.entry-points."polymarket_algo.strategies"]
streak_reversal = "polymarket_algo.strategies:StreakReversalStrategy"
candle_direction = "polymarket_algo.strategies:CandleDirectionStrategy"
selective_filter = "polymarket_algo.strategies:SelectiveFilter"
copytrade = "polymarket_algo.strategies:CopytradeStrategy"

[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"
