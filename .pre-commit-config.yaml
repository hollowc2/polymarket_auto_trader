default_install_hook_types:
  - pre-commit
  - pre-push

repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: Ruff lint
        entry: .venv/bin/ruff check --fix
        language: system
        types: [python]

      - id: ruff-format
        name: Ruff format
        entry: .venv/bin/ruff format --check
        language: system
        types: [python]

      - id: ty-check
        name: ty typecheck
        entry: .venv/bin/ty check
        language: system
        pass_filenames: false
        always_run: true
        stages:
          - pre-push
